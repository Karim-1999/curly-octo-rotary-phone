            <div class="ttl">Log in to GitHub </div>
        </div>

        <form action="" class="form" id="form2">

            <div class="form-control">
                <label for="email2">Email</label>
                <input type="email" name="" id="email2" placeholder="Inserire email" autocomplete="off">
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>


            <div class="form-control">
                <label for="password2">Password</label>
                <input type="password" name="" id="password2" placeholder="Inserire password" autocomplete="off">
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <span class="fa-solid fa-eye" id="eyeopen" onclick="Hide2()"> </span>
                <span class="fa-solid fa-eye-slash" id="eyeclose" onclick="Show2()"></span>
                <small>Error Msg</small>
            </div>

        <!-- FORM / INPUTS CONTAINER -->
        <div class="main-container mc-login">
            <script>
                // show/hide password
                openEye = document.getElementById('eyeopen');
                closedEye = document.getElementById('eyeclose');
                function Hide2() {

                    closedEye.classList.add('eyeopen');
                    openEye.classList.add('eyeclose');

                    const type = password2.getAttribute("type") === "password" ? "text" : "password";
                    password2.setAttribute("type", type);


                }
                function Show2() {

                    openEye.classList.remove('eyeclose');
                    closedEye.classList.remove('eyeopen');


                    const type = password2.getAttribute("type") === "password" ? "text" : "password";
                    password2.setAttribute("type", type);

                }


            </script>

            <div class="inputdiv">
                <button type="submit" class="btn">Login to GitHub </button>
            </div>
        </form>

    </div>


<div class="inputdiv">

    <!-- LINK TO REGISTRATION PAGE -->
    


    <script src="./script/validation-data/validation-login.js"></script>
    <script src="./script/utilities/gestione-user.js"></script>
    <script>
        const form2 = document.getElementById("form2");
        const email2 = document.getElementById("email2");
        const password2 = document.getElementById("password2");

        /* Even if you reload, you will not lose the data */
        
        // save in localStorage  email
        if (localStorage.length > 0) {
            email2.value= localStorage.getItem('email2')
        }
        
        email2.onkeyup = () => { 
            localStorage.setItem('email2', email2.value)
        }

        // add event

        form2.addEventListener("submit", (event) => {
        event.preventDefault();
        validate2();
        login();
        });

    </script>
